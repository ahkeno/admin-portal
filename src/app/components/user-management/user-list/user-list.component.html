<div class="button-container">
  <button mat-raised-button routerLink="/user/new" class="primary-button">
    Add New
  </button>
</div>

<div class="display-list ">
  <!-- Header -->
  <div *ngFor="let title of displayedColumns" class="column-header">
    {{title | titlecase}}
  </div>
  <div>
    Action
  </div>
</div>
<!-- Body -->
<section *ngIf="dataSource.length !== 0">
  <div class="display-list" *ngFor="let data of dataSource">
    <div >
      {{data.name}}
    </div>
    <div class="text-align-center">
      {{data.email}}
    </div>
    <div class="gray-background text-align-center">
      {{data.role}}
    </div>
    <div >
      <!-- TO DO: action icon and event -->
      <ul class="action-list">
        <li class="view-user"><img src="./../../../../assets/icons/view-icon.png"></li>
        <li class="edit-user"><img src="./../../../../assets/icons/edit-icon.png"></li>
        <li class="delete-user"><img src="./../../../../assets/icons/delete-icon.png"></li>
      </ul>
    </div>
  </div>
</section>
